<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white">
    <!-- Hero Section -->
    <section class="text-center py-20">
        <h1 class="text-5xl font-bold">Welcome to My Portfolio</h1>
        <p class="text-xl mt-4">Discover the pinnacle of my creativity and dedication.</p>
    </section>

    <!-- Gallery Section -->
    <section class="container mx-auto px-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <!-- Add more items here -->
            <!-- Gallery Item -->
            <div class="overflow-hidden shadow-lg rounded-lg">
                <a href="#" class="w-full block h-full">
                    <img alt="gallery image" src="your-image-url.jpg" class="max-h-40 w-full object-cover" />
                    <div class="bg-white dark:bg-gray-800 w-full p-4">
                        <p class="text-indigo-500 text-md font-medium">
                            Project Category
                        </p>
                        <p class="text-gray-800 dark:text-white text-xl font-medium mb-2">
                            Project Name
                        </p>
                        <p class="text-gray-400 dark:text-gray-300 font-light text-md">
                            Project description can go here. Summarize the project briefly.
                        </p>
                    </div>
                </a>
            </div>
            <!-- Add more items here -->
        </div>
    </section>

    <!-- Contact Form -->
    <section class="py-20">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center">Get in Touch</h2>
            <form class="w-full max-w-lg mx-auto mt-8">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label
                            class="block uppercase tracking-wide text-gray-700 dark:text-white text-xs font-bold mb-2"
                            for="grid-first-name">
                            First Name
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="grid-first-name" type="text" placeholder="Jane">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label
                            class="block uppercase tracking-wide text-gray-700 dark:text-white text-xs font-bold mb-2"
                            for="grid-last-name">
                            Last Name
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="grid-last-name" type="text" placeholder="Doe">
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label
                            class="block uppercase tracking-wide text-gray-700 dark:text-white text-xs font-bold mb-2"
                            for="grid-password">
                            E-mail
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="grid-password" type="email" placeholder="example@email.com">
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-2">
                    <div class="w-full px-3">
                        <label
                            class="block uppercase tracking-wide text-gray-700 dark:text-white text-xs font-bold mb-2"
                            for="grid-message">
                            Message
                        </label>
                        <textarea
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="grid-message" placeholder="Your message" rows="4"></textarea>
                    </div>
                </div>
                <div class="flex justify-center">
                    <button
                        class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                        type="button">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </section>
    <!-- Footer -->
    <footer class="text-center py-5">
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <script>
        // Function to load projects from the JSON file
        async function loadProjects() {
          const response = await fetch('projects.json'); // Adjust the path as necessary
          const projects = await response.json();
          
          const gallerySection = document.querySelector('.container.mx-auto.px-4 > .grid');
          gallerySection.innerHTML = ''; // Clear existing content
      
          projects.forEach(project => {
            const projectElement = `
              <div class="overflow-hidden shadow-lg rounded-lg">
                  <a href="#" class="w-full block h-full">
                      <img alt="gallery image" src="${project.imageUrl}" class="max-h-40 w-full object-cover"/>
                      <div class="bg-white dark:bg-gray-800 w-full p-4">
                          <p class="text-indigo-500 text-md font-medium">
                              ${project.category}
                          </p>
                          <p class="text-gray-800 dark:text-white text-xl font-medium mb-2">
                              ${project.name}
                          </p>
                          <p class="text-gray-400 dark:text-gray-300 font-light text-md">
                              ${project.description}
                          </p>
                      </div>
                  </a>
              </div>
            `;
            gallerySection.innerHTML += projectElement; // Append new project to the gallery
          });
        }
      
        // Call loadProjects() when the window loads
        window.onload = loadProjects;
      </script>
      
</body>
</html>
